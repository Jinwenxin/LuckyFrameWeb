<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-projectPageDetail-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">页面唯一编号：</label>
            <div class="col-sm-8">
                <input id="pageId" th:readonly="true" type="text" style="background: #efe4e4;width: 50px;" readonly=true
                       name="pageId" th:value="${projectPageDetail.pageId}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">元素名称：</label>
            <div class="col-sm-8">
                <input id="element" name="element" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">定位类型:</label>
            <div class="col-sm-8">
                <select name="type" id="type" class="form-control" type="text">
                    <option text="xpath" value="xpath">xpath</option>
                    <option text="id" value="id">id</option>
                    <option text="name" value="name">name</option>
                    <option text="linktext" value="linktext">linktext</option>
                    <option text="tagname" value="tagname">tagname</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">定位路径：</label>
            <div class="col-sm-8">
                <input id="value" name="value" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input id="remark" name="remark" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "testmanagmt/projectPageDetail"
    $("#form-projectPageDetail-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-projectPageDetail-add').serialize());
        }
    }
</script>
</body>
</html>
